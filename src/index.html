            <div class="w-full p-8 mt-8 bg-secondary rounded-2xl shadow-2xl hover:scale-105 duration-300">

                </p>

                <button class="w-full bg-primary py-3 text-lg text-white tracking-wide rounded-lg">Subscribe</button>

        </div>

    <!--modal-->
    <div id="modal" class="pointer-events-none opacity-0 absolute top-0 left-0 right-0 w-full h-full bg-black/70 flex items-center justify-center lg:items-center">
        <div class="w-[90%] p-4 bg-white mt-[150px] rounded-lg lg:w-[450px]">
            <p class="w-full text-center text-3xl my-4 font-medium">LOGIN</p>
            <div class="mb-8">
                <label for="username">Username</label>
                <input type="text" class="focus:border-primary focus:ring-0 w-full border-2 border-gray-300 px-3 mt-1 rounded-lg h-[50px] ">
            </div>
            <div class="mb-8">
                <label for="username">Password</label>
                <input type="password" class="focus:border-primary focus:ring-0 w-full border-2 border-gray-300 px-3 mt-1 rounded-lg h-[50px] ">
            </div>
            <div class="mb-8">
                <label for="region">Region</label>
                <select class="focus:border-primary focus:ring-0 w-full border-2 border-gray-300 px-3 mt-1 rounded-lg h-[50px]">
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                </select>
            </div>
            <div class="mb-8 flex items-center">
                <input type="checkbox" name="checkbox" class="mr-2 text-primary focus:ring-primary">
                <label for="checkbox">Remember my username</label>
            </div>
            <button id="closeBtn" class="w-full bg-primary py-3 text-lg mt-4 text-white tracking-wide rounded-lg">login</button>
        </div>
